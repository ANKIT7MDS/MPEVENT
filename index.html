<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selfie Search ‚Äî Final</title>
  <style>
    :root{ --line:#e5e7eb; --brand:#5b7cff; --ok:#10b981; --danger:#ef4444; --muted:#6b7280; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#fafaff,#eef2ff);color:#0d1220}
    .wrap{max-width:1100px;margin:0 auto;padding:14px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .card{background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:0 2px 8px rgba(15,23,42,.05);padding:14px}
    .btn{border:none;background:var(--brand);color:#fff;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn.secondary{background:#1118270d;color:#111827;border:1px solid var(--line)}
    .btn.danger{background:var(--danger)}
    .hidden{display:none!important}
    /* Camera preview box ‚Äî change width if you want  */
    .camWrap{width:360px;max-width:100%}
    .media{width:100%;border-radius:12px;background:#000;border:1px solid var(--line)}
    input[type="range"]{width:200px}
    input[type="number"]{padding:10px;border:1px solid var(--line);border-radius:12px;width:90px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
    .thumb{border:1px solid var(--line);border-radius:12px;overflow:hidden;background:#fff}
    .thumb img{display:block;width:100%;height:140px;object-fit:cover}
    .muted{color:var(--muted)}
    .k{font-weight:700}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:16px;background:#111827;color:#fff;padding:10px 14px;border-radius:999px;box-shadow:0 4px 18px rgba(0,0,0,.25);z-index:20}
  </style>
</head>
<body>
<div class="wrap">
  <div class="row" style="justify-content:space-between">
    <h2 style="margin:8px 0 12px">üü¶ <span class="k">Selfie Search</span> ‚Äî Final</h2>
    <div class="row">
      <div id="apiBadge" class="muted">API: ‚Äî</div>
      <button id="adminToggle" class="btn secondary" style="margin-left:10px">Admin Panel</button>
    </div>
  </div>

  <div class="row" style="margin-top:10px;align-items:flex-start">
    <!-- Left -->
    <section class="card" style="flex:1 1 520px">
      <h3>‡§á‡§®‡§™‡•Å‡§ü</h3>

      <!-- Hidden config (prefilled) -->
      <div class="hidden">
        <input id="base"   type="hidden" />
        <input id="linkId" type="hidden" />
        <input id="folder" type="hidden" />
      </div>

      <div class="row" style="margin-top:6px">
        <label class="muted">Threshold</label>
        <input id="th" type="range" min="0.2" max="0.9" step="0.01" value="0.45">
        <label class="muted">Max</label>
        <input id="mx" type="number" min="1" max="100" value="24">
      </div>

      <div class="row" style="margin-top:10px">
        <input id="file" type="file" accept="image/*">
        <button id="go"  class="btn">‡§∏‡§∞‡•ç‡§ö ‡§ï‡§∞‡•á‡§Ç</button>
        <button id="clr" class="btn secondary">‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞</button>
      </div>

      <hr style="border:none;border-top:1px solid var(--line);margin:14px 0">

      <div class="row">
        <button id="camStart"   class="btn secondary">‡§ï‡•à‡§Æ‡§∞‡§æ ‡§ë‡§®</button>
        <button id="camCapture" class="btn hidden" style="background:var(--ok)">‡§ï‡•à‡§™‡•ç‡§ö‡§∞</button>
        <button id="camStop"    class="btn danger hidden">‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•á‡§Ç</button>
      </div>

      <div class="camWrap" style="margin-top:10px">
        <video  id="video"   class="media hidden" autoplay playsinline muted></video>
        <canvas id="canvas"  class="hidden"></canvas>
        <img    id="preview" class="media hidden" alt="preview"/>
      </div>
      <div id="camMsg" class="muted" style="margin-top:6px"></div>
    </section>

    <!-- Right -->
    <section class="card" style="flex:1 1 480px">
      <h3>‡§∞‡§ø‡§ú‡§º‡§≤‡•ç‡§ü‡•ç‡§∏</h3>
      <div id="rstat" class="muted">‡§ï‡•ã‡§à ‡§∞‡§ø‡§ú‡§º‡§≤‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç</div>
      <div id="results" class="grid"></div>
    </section>
  </div>

  <!-- Admin -->
  <section id="admin" class="card hidden" style="margin-top:12px">
    <h3>üîê Admin Panel</h3>
    <div class="row">
      <input id="admToken" type="password" placeholder="Admin Token"
             style="padding:10px;border:1px solid var(--line);border-radius:12px;min-width:260px">
      <input id="expHours" type="number" value="720"
             style="padding:10px;border:1px solid var(--line);border-radius:12px">
      <button id="updateLinkBtn" class="btn">Update Link</button>
      <button id="loadFoldersBtn" class="btn secondary">Load Folders</button>
    </div>

    <div class="row" style="margin-top:10px">
      <input id="multi" type="file" multiple accept="image/*">
      <button id="uploadBtn" class="btn">Upload Selected</button>
      <span id="upStat" class="muted"></span>
    </div>
    <pre id="log" style="background:#0b1220;color:#cbd5e1;padding:10px;border-radius:10px;max-height:200px;overflow:auto"></pre>
  </section>
</div>

<div id="toast" class="toast hidden"></div>

<script>
(function(){
  // ===== Prefill (hidden) =====
  const DEFAULTS = {
    base:   'https://rcna9ik984.execute-api.ap-south-1.amazonaws.com/search/search',
    linkId: '757ffaf5908b',
    folder: 'sudhirji',
    threshold: 0.45,
    max: 24
  };

  const $=(id)=>document.getElementById(id);
  const q=new URLSearchParams(location.search);
  $('base').value   = q.get('base') || DEFAULTS.base;
  $('linkId').value = q.get('link') || DEFAULTS.linkId;
  $('folder').value = q.get('folder') || DEFAULTS.folder;
  $('th').value     = q.get('threshold') || DEFAULTS.threshold;
  $('mx').value     = q.get('max') || DEFAULTS.max;

  const base=$('base'), linkId=$('linkId'), folder=$('folder');
  const apiBadge=$('apiBadge'), resultsEl=$('results'), rstat=$('rstat');
  const file=$('file'), go=$('go'), clr=$('clr');
  const camStart=$('camStart'), camCapture=$('camCapture'), camStop=$('camStop');
  const video=$('video'), canvas=$('canvas'), preview=$('preview'), camMsg=$('camMsg');
  const admin=$('admin'), adminToggle=$('adminToggle'), admToken=$('admToken'), expHours=$('expHours');
  const updateLinkBtn=$('updateLinkBtn'), loadFoldersBtn=$('loadFoldersBtn'), multi=$('multi'), uploadBtn=$('uploadBtn'), upStat=$('upStat'), log=$('log');
  const toast=$('toast');

  const root = ()=> base.value.replace(/\/search$/, '');
  const toastMsg = (m)=>{ toast.textContent=m; toast.classList.remove('hidden'); setTimeout(()=>toast.classList.add('hidden'),2500); };
  const logLine  = (x)=>{ log.textContent += (typeof x==='string'?x:JSON.stringify(x)) + '\n'; log.scrollTop = log.scrollHeight; };

  (async function health(){
    try{ const r=await fetch(root()+'/health'); await r.json(); apiBadge.textContent='API: OK'; }
    catch{ apiBadge.textContent='API: Error'; }
  })();

  // ===== Camera =====
  let stream=null, lastDataUrl=null;

  async function startCam(cons){ return await navigator.mediaDevices.getUserMedia(cons); }

  camStart.onclick = async()=>{
    try{
      camMsg.textContent='';
      if(!location.protocol.startsWith('https') && location.hostname!=='localhost'){
        camMsg.textContent='‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§æ‡§á‡§ü HTTPS ‡§™‡§∞ ‡§ñ‡•ã‡§≤‡•á‡§Ç (‡§Ø‡§æ localhost)‡•§';
        return;
      }
      if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
      let s;
      try{
        s = await startCam({video:{facingMode:{ideal:'user'}, width:{ideal:640}, height:{ideal:480}}, audio:false});
      }catch{
        s = await startCam({video:true, audio:false});
      }
      stream=s; video.srcObject=stream; await video.play().catch(()=>{});
      video.classList.remove('hidden');
      camCapture.classList.remove('hidden');
      camStop.classList.remove('hidden');
      camStart.classList.add('hidden');
      preview.classList.add('hidden');
      lastDataUrl=null;
      toastMsg('Camera started');
    }catch(err){
      let msg='‡§ï‡•à‡§Æ‡§∞‡§æ ‡§ö‡§æ‡§≤‡•Ç ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü.';
      if(err.name==='NotAllowedError') msg+=' ‡§™‡§∞‡§Æ‡§ø‡§∂‡§® Allow ‡§ï‡§∞‡•á‡§Ç‡•§';
      else if(err.name==='NotFoundError') msg+=' ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§°‡§ø‡§µ‡§æ‡§á‡§∏ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§';
      else if(err.name==='NotReadableError') msg+=' ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§ï‡§ø‡§∏‡•Ä ‡§î‡§∞ ‡§ê‡§™ ‡§Æ‡•á‡§Ç ‡§µ‡•ç‡§Ø‡§∏‡•ç‡§§ ‡§π‡•à‡•§';
      camMsg.textContent=msg;
      toastMsg(msg);
    }
  };

  camCapture.onclick = ()=>{
    if(!stream){ toastMsg('‡§™‡§π‡§≤‡•á ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§ë‡§® ‡§ï‡§∞‡•á‡§Ç'); return; }
    const w=360, h=Math.round(w*(video.videoHeight/video.videoWidth || 3/4));
    canvas.width=w; canvas.height=h;
    const ctx=canvas.getContext('2d'); ctx.drawImage(video,0,0,w,h);
    lastDataUrl = canvas.toDataURL('image/jpeg',0.92);
    preview.src=lastDataUrl; preview.classList.remove('hidden');
  };

  camStop.onclick = ()=>{
    if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
    video.classList.add('hidden'); camCapture.classList.add('hidden'); camStop.classList.add('hidden'); camStart.classList.remove('hidden');
  };

  // ===== File utils =====
  function readFileToDataURL(f){ return new Promise((res,rej)=>{ const fr=new FileReader(); fr.onload=()=>res(fr.result); fr.onerror=rej; fr.readAsDataURL(f); }); }
  function loadImage(src){ return new Promise((res,rej)=>{ const i=new Image(); i.onload=()=>res(i); i.onerror=rej; i.crossOrigin='anonymous'; i.src=src; }); }
  async function toJPEG(input,maxSide=1500,q=0.92){
    const dataUrl=(typeof input==='string'&&input.startsWith('data:'))?input:await readFileToDataURL(input);
    const img=await loadImage(dataUrl);
    const s=Math.min(1,maxSide/Math.max(img.width,img.height));
    const w=Math.round(img.width*s), h=Math.round(img.height*s);
    const c=document.createElement('canvas'); c.width=w; c.height=h; c.getContext('2d').drawImage(img,0,0,w,h);
    return c.toDataURL('image/jpeg',q);
  }

  // ===== Search =====
  async function search(){
    try{
      go.disabled=true; rstat.textContent='‡§∏‡§∞‡•ç‡§ö ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à‚Ä¶'; resultsEl.innerHTML='';
      let data=lastDataUrl;
      if(!data){
        const f=file.files[0];
        if(!f){ rstat.textContent='‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç ‡§Ø‡§æ ‡§ï‡•à‡§Æ‡§∞‡§æ ‡§∏‡•á ‡§ï‡•à‡§™‡•ç‡§ö‡§∞ ‡§ï‡§∞‡•á‡§Ç'; go.disabled=false; return; }
        data = await toJPEG(f,1500,0.9);
        preview.src=data; preview.classList.remove('hidden');
      }
      const payload={ image:data, linkId:linkId.value, threshold:Number($('th').value), max:Number($('mx').value) };
      const r=await fetch(base.value,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
      const j=await r.json(); if(!r.ok) throw new Error(j.error||r.statusText);
      rstat.textContent=(j.count||0)+' results';
      render(j.results||[]);
    }catch(e){
      rstat.textContent='‡§´‡•á‡§≤: '+e.message;
    }finally{
      go.disabled=false;
    }
  }

  function render(arr){
    resultsEl.innerHTML=''; if(!arr.length) return;
    arr.forEach((r,i)=>{
      const wrap=document.createElement('div');
      const th=document.createElement('div'); th.className='thumb';
      const img=document.createElement('img'); img.src=r.downloadUrl; img.alt=r.key||('item-'+(i+1));
      th.appendChild(img);
      const meta=document.createElement('div'); meta.style.padding='6px';
      meta.innerHTML='item-'+(i+1)+'<br><span class="muted">score: '+Number(r.similarity||0).toFixed(3)+'</span>';
      wrap.appendChild(th); wrap.appendChild(meta);
      resultsEl.appendChild(wrap);
    });
  }

  go.onclick = search;
  clr.onclick = ()=>{ file.value=''; lastDataUrl=null; preview.classList.add('hidden'); rstat.textContent='‡§ï‡•ã‡§à ‡§∞‡§ø‡§ú‡§º‡§≤‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç'; resultsEl.innerHTML=''; };

  // ===== Admin =====
  adminToggle.onclick = ()=> admin.classList.toggle('hidden');
  const api = (path, opts={}) => fetch(root()+path, opts);

  updateLinkBtn.onclick = async()=>{
    try{
      const body={
        linkId: linkId.value,
        allowedFolders: folder.value.split(',').map(s=>s.trim()).filter(Boolean),
        expiresInHours: Number(expHours.value)
      };
      const r=await api('/admin/update-link',{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+(admToken.value||'')},body:JSON.stringify(body)});
      logLine(await r.json());
      toastMsg(r.ok?'Updated':'Error');
    }catch(e){ logLine(e.message); toastMsg('Error'); }
  };

  loadFoldersBtn.onclick = async()=>{
    try{
      const r=await api('/admin/folders',{headers:{Authorization:'Bearer '+(admToken.value||'')}});
      logLine(await r.json());
    }catch(e){ logLine(e.message); }
  };

  let selected=[];
  multi.onchange = ()=>{ selected = Array.from(multi.files||[]); upStat.textContent=selected.length+' files selected'; };
  uploadBtn.onclick = async()=>{
    if(!selected.length){ upStat.textContent='No files selected'; return; }
    let ok=0,dup=0,err=0; uploadBtn.disabled=true; upStat.textContent='Uploading‚Ä¶';
    for(const f of selected){
      try{
        const jpeg=await toJPEG(f,2000,0.9);
        const body={ folderId:folder.value, image:jpeg };
        const r=await api('/admin/upload',{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+(admToken.value||'')},body:JSON.stringify(body)});
        const j=await r.json(); if(j.duplicate) dup++; else ok++; logLine({file:f.name,result:j});
      }catch(e){ err++; logLine({file:f.name,error:e.message}); }
    }
    uploadBtn.disabled=false; upStat.textContent=`Done: ${ok} ok, ${dup} duplicate, ${err} error`;
  };
})();
</script>
</body>
</html>
