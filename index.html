<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Selfie Search ‚Äî Recall Booster</title>
<style>
  :root{--line:#e5e7eb;--brand:#4f46e5;--ok:#10b981;--muted:#6b7280}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#fafaff,#eef2ff);color:#0b1220}
  .wrap{max-width:1120px;margin:0 auto;padding:14px}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .card{background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:0 2px 8px rgba(15,23,42,.06);padding:14px}
  .btn{border:none;background:var(--brand);color:#fff;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
  .btn.secondary{background:#1118270d;color:#111827;border:1px solid var(--line)}
  .hidden{display:none!important}
  .muted{color:var(--muted)}
  input[type="range"]{width:220px}
  input[type="number"]{padding:10px;border:1px solid var(--line);border-radius:12px;width:110px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
  .thumb{border:1px solid var(--line);border-radius:12px;overflow:hidden;background:#fff}
  .thumb img{width:100%;height:140px;object-fit:cover;display:block}
  .badge{font-size:12px;border:1px solid var(--line);padding:5px 8px;border-radius:999px;background:#fff}
  .hint{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <div class="row" style="justify-content:space-between">
    <h2 style="margin:6px 0 12px">üü¶ <b>Selfie Search</b> ‚Äî Recall Booster</h2>
    <span id="apiBadge" class="badge">API: ‚Äî</span>
  </div>

  <div class="row" style="align-items:flex-start">
    <section class="card" style="flex:1 1 520px">
      <h3>‡§á‡§®‡§™‡•Å‡§ü</h3>

      <!-- Hidden defaults (LOCKED as requested) -->
      <input id="base"   type="hidden">
      <input id="linkId" type="hidden">
      <input id="folder" type="hidden">

      <div class="row" style="margin-top:6px">
        <label class="muted">Threshold</label>
        <input id="th" type="range" min="0.28" max="0.95" step="0.01" value="0.35">
        <label class="muted">Max</label>
        <input id="mx" type="number" min="1" max="4096" value="1024">
      </div>

      <div class="row">
        <label class="row" style="gap:6px"><input id="exh" type="checkbox" checked>Exhaustive</label>
        <label class="row" style="gap:6px"><input id="deep" type="checkbox">Deep Exhaustive</label>
        <label class="row" style="gap:6px"><input id="all" type="checkbox">All Folders (*)</label>
        <span class="hint">Deep = ‡§î‡§∞ ‡§ú‡§º‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§ï‡•ç‡§∞‡•â‡§™ (3√ó3 grid), ‡§∞‡§ø‡§ï‡•â‡§≤ ‚Üë</span>
      </div>

      <div class="row" style="margin-top:10px">
        <input id="file" type="file" accept="image/*">
        <button id="go"  class="btn">‡§∏‡§∞‡•ç‡§ö ‡§ï‡§∞‡•á‡§Ç</button>
        <button id="clr" class="btn secondary">‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞</button>
      </div>

      <div style="margin-top:10px">
        <img id="preview" style="max-width:360px;border:1px solid var(--line);border-radius:12px;display:none" alt="preview">
      </div>

      <div id="hint" class="hint" style="margin-top:6px"></div>
    </section>

    <section class="card" style="flex:1 1 480px">
      <h3>‡§∞‡§ø‡§ú‡§º‡§≤‡•ç‡§ü‡•ç‡§∏</h3>
      <div id="rstat" class="muted">‡§ï‡•ã‡§à ‡§∞‡§ø‡§ú‡§º‡§≤‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç</div>
      <div id="results" class="grid"></div>
    </section>
  </div>
</div>

<script>
(function(){
  // ===== Defaults (LOCKED) =====
  const DEFAULTS = {
    base:   'https://rcna9ik984.execute-api.ap-south-1.amazonaws.com/search/search',
    linkId: '757ffaf5908b',
    folder: 'sudhirji',
    threshold: 0.35,
    max: 1024
  };

  const $=id=>document.getElementById(id);
  const q=new URLSearchParams(location.search);

  $('base').value   = q.get('base') || DEFAULTS.base;
  $('linkId').value = q.get('link') || DEFAULTS.linkId;
  $('folder').value = q.get('folder') || DEFAULTS.folder;
  $('th').value     = q.get('threshold') || DEFAULTS.threshold;
  $('mx').value     = q.get('max') || DEFAULTS.max;

  const apiBadge=$('apiBadge'), preview=$('preview'), file=$('file');
  const go=$('go'), clr=$('clr'), rstat=$('rstat'), resultsEl=$('results');
  const exh=$('exh'), deep=$('deep'), all=$('all'), hint=$('hint');

  const root=()=>$('base').value.replace(/\/search$/,'');
  const thr100=v=>{const n=Number(v);return n<=1?Math.round(n*100):Math.round(n);};
  const wait=ms=>new Promise(r=>setTimeout(r,ms));

  // API health
  (async()=>{ try{ const r=await fetch(root()+'/health'); await r.json(); apiBadge.textContent='API: OK'; }catch{ apiBadge.textContent='API: Error'; } })();

  // helpers
  function readFileToDataURL(f){ return new Promise((res,rej)=>{ const fr=new FileReader(); fr.onload=()=>res(fr.result); fr.onerror=rej; fr.readAsDataURL(f); }); }
  function loadImage(src){ return new Promise((res,rej)=>{ const i=new Image(); i.onload=()=>res(i); i.onerror=rej; i.crossOrigin='anonymous'; i.src=src; }); }
  async function toJPEG(input,maxSide=2000,q=0.98){
    const data=(typeof input==='string'&&input.startsWith('data:'))?input:await readFileToDataURL(input);
    const img=await loadImage(data);
    const s=Math.min(1,maxSide/Math.max(img.width,img.height));
    const w=Math.round(img.width*s), h=Math.round(img.height*s);
    const c=document.createElement('canvas'); c.width=w; c.height=h; c.getContext('2d').drawImage(img,0,0,w,h);
    return c.toDataURL('image/jpeg',q);
  }
  async function dataURLToCanvas(data){
    const img=await loadImage(data); const c=document.createElement('canvas'); c.width=img.width; c.height=img.height; c.getContext('2d').drawImage(img,0,0); return c;
  }
  function cropFromCanvas(c,rect){
    const t=document.createElement('canvas'); t.width=rect.w; t.height=rect.h;
    t.getContext('2d').drawImage(c,rect.x,rect.y,rect.w,rect.h,0,0,rect.w,rect.h);
    return t.toDataURL('image/jpeg',0.98);
  }

  // crop generators
  function smartCrops(W,H){
    const crops=[];
    // center squares
    [0.90,0.75,0.60].forEach(f=>{
      const s=Math.round(Math.min(W,H)*f);
      crops.push({x:Math.round((W-s)/2),y:Math.round((H-s)/2),w:s,h:s});
    });
    // portrait tiles 3√ó2 (0.65W √ó 0.70H)
    const pw=Math.round(W*0.65), ph=Math.round(H*0.70);
    const xs=[0, Math.round((W-pw)/2), W-pw];
    const ys=[Math.round(H*0.05), Math.round(H*0.18)];
    xs.forEach(x=>ys.forEach(y=>crops.push({x,y,w:pw,h:ph})));
    return crops;
  }
  function gridCrops(W,H){ // 3√ó3 grid with 10% overlap
    const crops=[];
    const nx=3, ny=3, ox=Math.round(W*0.10), oy=Math.round(H*0.10);
    const cw=Math.round((W+ox)/nx), ch=Math.round((H+oy)/ny);
    for(let j=0;j<ny;j++){
      for(let i=0;i<nx;i++){
        const x=i*cw - Math.round(ox/2);
        const y=j*ch - Math.round(oy/2);
        const r={x:Math.max(0,x),y:Math.max(0,y),w:Math.min(cw,W-(x)),h:Math.min(ch,H-(y))};
        r.w=Math.max(40,r.w); r.h=Math.max(40,r.h);
        crops.push(r);
      }
    }
    return crops;
  }

  async function withRetry(fn, tries=3){
    for(let t=1;t<=tries;t++){
      try{ return await fn(); }catch(e){ if(t===tries) throw e; await wait(250*t); }
    }
  }
  async function runQueue(items, fn, limit=3, progress){
    let i=0, active=0, out=[];
    return new Promise(resolve=>{
      const next=()=>{
        if(i===items.length && active===0) return resolve(out);
        while(active<limit && i<items.length){
          const cur=items[i++]; active++;
          fn(cur).then(r=>{ out.push(r); }).catch(()=>{}).finally(()=>{ active--; progress && progress(i,items.length); next(); });
        }
      };
      next();
    });
  }

  function keyFromUrl(u){
    try{ const url=new URL(u); return url.searchParams.get('Key') || url.pathname.replace(/^\/+/,''); }
    catch{ return u; }
  }
  function dedupSort(list){
    const map=new Map();
    for(const it of list){
      const k = it.key || keyFromUrl(it.downloadUrl);
      if(!map.has(k) || Number(it.similarity||0) > Number(map.get(k).similarity||0)) map.set(k,it);
    }
    return Array.from(map.values()).sort((a,b)=>Number(b.similarity||0)-Number(a.similarity||0));
  }

  async function callSearch(data, maxN, thr){
    const payload = {
      image:data, imageBase64:data,
      threshold:thr, maxResults:maxN, max:maxN
    };
    if(all.checked){
      payload.allowedFolders=['*']; // ‡§¨‡§æ‡§Ø‡§™‡§æ‡§∏ ‡§´‡§º‡•ã‡§≤‡•ç‡§°‡§∞ ‡§´‡§º‡§ø‡§≤‡•ç‡§ü‡§∞
    }else{
      payload.linkId = $('linkId').value;
    }
    const r = await withRetry(()=>fetch($('base').value,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}));
    const j = await r.json(); if(!r.ok) throw new Error(j.error||r.statusText);
    return j.results||[];
  }

  function render(arr){
    resultsEl.innerHTML=''; if(!arr.length) return;
    arr.forEach((r,i)=>{
      const wrap=document.createElement('div');
      const th=document.createElement('div'); th.className='thumb';
      const img=document.createElement('img'); img.src=r.downloadUrl; img.alt=r.key||('item-'+(i+1));
      img.onerror=()=>{ img.remove(); th.textContent='(preview failed)'; };
      th.appendChild(img);
      const meta=document.createElement('div'); meta.style.padding='6px';
      meta.innerHTML='item-'+(i+1)+'<br><span class="muted">score: '+Number(r.similarity||0).toFixed(3)+'</span>';
      wrap.appendChild(th); wrap.appendChild(meta);
      resultsEl.appendChild(wrap);
    });
  }

  async function search(){
    try{
      go.disabled=true; rstat.textContent='‡§∏‡§∞‡•ç‡§ö ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à‚Ä¶'; resultsEl.innerHTML='';
      const f=file.files[0]; if(!f){ rstat.textContent='‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç'; go.disabled=false; return; }

      const baseImg=await toJPEG(f,2000,0.98);
      preview.src=baseImg; preview.style.display='block';

      const maxN=Math.max(1,Math.min(4096,Number($('mx').value)));
      const thr=thr100($('th').value);

      // Build pass list
      const urls=[baseImg];
      const passes=[];
      if(exh.checked){
        const c=await dataURLToCanvas(baseImg);
        const W=c.width,H=c.height;
        smartCrops(W,H).forEach(rc=>passes.push(cropFromCanvas(c,rc)));
        if(deep.checked) gridCrops(W,H).forEach(rc=>passes.push(cropFromCanvas(c,rc)));
      }
      urls.push(...passes);

      hint.textContent=`Passes: ${urls.length}  ‚Ä¢  Threshold: ${$('th').value}  ‚Ä¢  Max: ${maxN}  ‚Ä¢  Folders: ${all.checked?'*':'via linkId'}`;

      const allHits=[];
      let done=0;
      await runQueue(urls, async (u)=>{
        const part=await callSearch(u,maxN,thr);
        allHits.push(...part);
        done++; rstat.textContent=`Pass ${done}/${urls.length} ‚Äî raw hits: ${allHits.length}`;
      }, 3, (i,n)=>{});

      const final=dedupSort(allHits);
      rstat.textContent=`${final.length} results`;
      render(final);
    }catch(e){
      rstat.textContent='‡§´‡•á‡§≤: '+e.message;
    }finally{
      go.disabled=false;
    }
  }

  go.onclick=search;
  clr.onclick=()=>{ file.value=''; preview.style.display='none'; rstat.textContent='‡§ï‡•ã‡§à ‡§∞‡§ø‡§ú‡§º‡§≤‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç'; resultsEl.innerHTML=''; hint.textContent=''; };
})();
</script>
</body>
</html>
